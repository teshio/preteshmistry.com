<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pretesh Mistry | Home</title>
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">       
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/newstyle.css">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="mainApp" ng-controller="mainCtrl">

        <nav class="navbar navbar-default navbar-static-top">
            <div>
                <div class="navbar-header">
                    <!--
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    -->
                    <a class="navbar-brand" href="/"><i class="fa fa-newspaper-o"></i> What's happening right now!</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                </div>
            </div>
        </nav>

        <div class="container-fluid">

            <form class="form-inline" ng-submit="loadTweets()" >
                <div class="form-group">
                    <label for="searchQuery" class="form-label">Search Terms</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input id="searchQuery" type="text" ng-model="searchQuery" ng-disabled="loading" class="form-control" placeholder="search terms" />                        
                    </div>                  
                </div>
                <div class="form-group">
                    <label for="searchQuery" class="form-label">Tweet Count</label>
                    <select class="form-control" ng-disabled="loading" ng-model="tweetCount" ng-change="loadTweets()">
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" ng-click="loadTweets()" ng-disabled="loading">
                        <i ng-show="loading"  class="fa fa-lg fa-cog fa-spin"></i> {{loading ? "Please Wait" : 'Refresh' }}
                    </button>
                </div>
            </form>

        </div>

        <div class="container-fluid">
            <div class="row tweets" masonry='{ "itemSelector": ".tweet"}'>
                <div class="col-md-3 col-sm-6 tweet" masonry-tile ng-repeat="t in tweets.statuses">
                    <div class="tweet-inner">
                        <div class="row">
                            <div class="col-xs-12">
                                <span class="close" ng-click="deleteTweet(t)">
                                    &times;                            
                                </span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12">
                                <div class="media">
                                    <div class="media-left">
                                        <p>
                                            <img class="media-object" ng-src="{{t.user.profile_image_url}}" />                                                                

                                        </p>
                                    </div>
                                    <article class="media-body">
                                        <p class="" ng-bind-html="t.text | tweetText"></p>
                                    </article>
                                </div>                        
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-right">
                                <p class="small">
                                    <a href tooltip data-placement="bottom" title="{{t.user.description}}" >{{t.user.screen_name}}</a>
                                    &nbsp;|&nbsp;
                                    
                                    <span class="">{{ tweetDate(t) | date:'short'}}</span>                                
                                </p>    
                            </div>
                        </div>
                        <div class="row" ng-hide="t.entities.media.length == 0">
                            <div class="col-xs-12">
                                <img ng-repeat="mediaImage in t.entities.media" class="img-responsive" ng-src="{{mediaImage.media_url}}" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-xs-12">

                    <button ng-show="moreTweets" class="btn btn-primary btn-lg" ng-disabled="loading" ng-click="loadMore()">
                        <i ng-show="loading"  class="fa fa-lg fa-cog fa-spin"></i> 
                        {{loading ? "Please Wait" : 'Load More' }}
                    </button>                
                </div>
            </div>
            <hr>

            <div class="row text-center">
                <footer class="small">
                    &copy; 2015 <a href="http://www.preteshmistry.com">www.preteshmistry.com</a>
                </footer>
            </div>


        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/i18n/angular-locale_en-gb.js"></script>        
        
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.1.8/imagesloaded.pkgd.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/masonry/3.3.1/masonry.pkgd.min.js"></script>        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-sanitize.js"></script>
        <script src="scripts/angular-masonry.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript"></script>

    </body>
</html>
